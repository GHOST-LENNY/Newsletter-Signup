<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Newsletter Signup page">
        <title>Newsletter Signup</title>
 
       

        <!-- Custom styles for this template -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       
        <link href="css/styles.css" rel="stylesheet">
    </head>



    <body class="text-center">

        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4 img-border" src="images/wallpaperflare.com_wallpaper.jpg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>


                <div class="form-floating">
                    <input type="text" name="lName" class="form-control top" placeholder="Last Name" required autofocus>
                    <label>Last Name</label>
                </div>

                <div class="form-floating">
                    <input type="text" name="fName" class="form-control middle" placeholder="First Name" required>
                    <label>First Name</label>
                </div>

                <div class="form-floating">  
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                    <label>Email address</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
                <p class="mt-5 mb-3 text-muted">&copy; LennyCorp</p>
    
            </form>
        </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
     </script>
     <!-- <script type="text/javascript" src="config.js"></script> -->
    </body>

</html>
